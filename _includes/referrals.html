{% assign referrals = site.data.data.referrals %}
{% if referrals %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ referrals.title }}
  </h2>

  {% for referral in referrals.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ referral.person }}</h3>
      </div><!--//upper-row-->

      <div class="company">{{ referral.title }}</div>

    </div><!--//meta-->

    <div class="details">
      {{ referral.email }}
    </div><!--//details-->

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
